<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мониторинг позиций объявлений на Авито</title>
    <link rel="stylesheet" href="css/monitoring.css" charset="UTF-8">
    <script defer src="javascript/monitoring.js" charset="UTF-8"></script>
</head>
<body>
    <p id="logout"><a href="/logout">Выход</a></p>
    <div class="inputWindow">
        <h2>Мониторинг позиций объявлений на Авито</h2>
        <br />
        <input type="hidden" id="postID" />
        <p>
            <span class="property">Название объявления: </span>
            <input id="name" />
        </p>
        <p>
            <span class="property">Ссылка на объявление: </span>
            <input id="link" />
        </p>
        <p>
            <span class="property">Ключевой запрос: </span>
            <input id="keyWords" />
        </p>
        <p>
            <button id="saveBtn">Добавить</button>
            <button id="resetBtn">Сбросить</button>
        </p>
    </div>
    <table>
        <thead>
            <tr>
                <th width="300px">Название объявления</th>
                <th width="180px">Позиция</th>
                <th width="180px">Город</th>
                <th width="280px">Ключевой запрос</th>
                <th width="75px">Ссылка</th>
                <th width="50px"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>
</html>
